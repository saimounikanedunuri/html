<html>
<head>
<title>Tables</title>
</head>
<body>
<h1>Table Example:</h1>
<table border="1">
<thead>
<th>Number</th>
<th>Color</th>
<th>Country</th>
</thead>
<tr>
<td>250</td>
<td>Red</td>
<td>USA</td>
</tr>
<tr>
<td>200</td>
<td>Blue</td>
<td>India</td>
</tr>
<tr>
<td>350</td>
<td>Yellow</td>
<td>China</td>
</tr>
</table>
<hr>
<h1>Table Quiz:</h1>
<table border="2">
<thead>
<th>Country Name</th>
<th>Country Flag</th>
<th>GDP</th>
</thead>
<tr>
<td>USA</td>
<td><img src="4.jpeg" height="110"</td>
<td>10,561,236</td>
</tr>
<tr>
<td>India</td>
<td><img src="3.jpeg" height="130"</td>
<td>18,561,236</td>
</tr>
<tr>
<td>China</td>
<td><img src="5.jpeg" height="100"</td>
<td>20,561,236</td>
</tr>
</table>
</body>
</html>
