<html>
<head>
<title>Sign Up!</title>
</head>
<body>
<h1>Course SignUp Page</h1>
<p>Please Note: First Name, Last Name, Password and Email are required</p>
<form action="thankyou.html" method="get">
<label for="fm">First Name:</label>
<input id='fn' type="text" name="" placeholder="First Name" required><br><br>
<label for="ln">Last Name:</label>
<input id='ln' type="text" name="" placeholder="Last Name" required><br><br>
<label for="mail">Email:</label>
<input id='mail' type="email" name="" value="" placeholder="user@gmail.com" required><br><br>
<label for="pass">Password:</label>
<input id='password' name="" value="" required><br><br>
<p>Are you over 18?</p>
<label for="y">Yes:</label>
<input id="y" type="radio" name="over" value="yes">
<label for="n">No:</label>
<input id="n" type="radio" name="over" value="no">
<p>Do you have a Card or Paypal?</p>
<select name="payment">
<option value="cc">Credit Card</option>
<option value="pp">Paypal</option>
</select><br><br>
<input type="submit" name="" value="SignUp!">
</form>
</body>
</html>
